# Reactivated after API HTML failures
name: Opdater elpriser

on:
  schedule:
    - cron: "0 * * * *"   # Kør præcis hver hele time
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Hent repo
        uses: actions/checkout@v4

      - name: Installer Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Kør script
        run: node script.js

      - name: Commit & push CSV filer
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.csv extrema.csv
          git commit -m "Auto update data $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/laehtv2/elpriser-chart.git HEAD:main
